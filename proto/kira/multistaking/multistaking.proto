syntax = "proto3";
package kira.multistaking;

option go_package = "github.com/KiraCore/sekai/x/multistaking/types";
option (gogoproto.equal_all) = true;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

message StakingPool {
  uint64 id = 1; // short, positive, iterative integer & unique identifier of the staking pool
  bool enabled = 2;
  string validator = 3;
  repeated string total_staking_tokens = 4 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Coin",
    (gogoproto.nullable) = false
  ];
  string total_share = 5 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  repeated string total_rewards = 6 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Coin",
    (gogoproto.nullable) = false
  ];
}

message Undelegation {
    uint64 id = 1;
    string address = 2;
    google.protobuf.Timestamp expiry = 3 [
      (gogoproto.stdtime) = true,
      (gogoproto.nullable) = false,
      (gogoproto.moretags) = "yaml:\"expiry\""
    ];
    repeated string amount = 4 [
      (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Coin",
      (gogoproto.nullable) = false
    ];
}