  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  bytes address = 1 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.moretags) = "yaml:\"address\""
  ];

  PermValue permission = 2;
}

message BlacklistAccountPermissionProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  bytes address = 1 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.moretags) = "yaml:\"address\""
  ];
  PermValue permission = 2;
}

message RemoveWhitelistedAccountPermissionProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  bytes address = 1 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.moretags) = "yaml:\"address\""
  ];
  PermValue permission = 2;
}

message RemoveBlacklistedAccountPermissionProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  bytes address = 1 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.moretags) = "yaml:\"address\""
  ];
  PermValue permission = 2;
}

message AssignRoleToAccountProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  bytes address = 1 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.moretags) = "yaml:\"address\""
  ];
  string role_identifier = 2;
}

message UnassignRoleFromAccountProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  bytes address = 1 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    (gogoproto.moretags) = "yaml:\"address\""
  ];
  string role_identifier = 2;
}

message WhitelistRolePermissionProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  string role_identifier = 1;
  PermValue permission = 2;
}

message BlacklistRolePermissionProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  string role_identifier = 1;
  PermValue permission = 2;
}

message RemoveWhitelistedRolePermissionProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  string role_sid = 1;
  PermValue permission = 2;
}

message RemoveBlacklistedRolePermissionProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  string role_sid = 1;
  PermValue permission = 2;
}

message SetNetworkPropertyProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  NetworkProperty network_property = 1;
  NetworkPropertyValue value = 2 [(gogoproto.nullable) = false];
}

message UpsertDataRegistryProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  string key = 1;

  string hash = 2;

  string reference = 3;

  string encoding = 4;

  uint64 size = 5;
}

message SetPoorNetworkMessagesProposal {
  repeated string messages = 1;
}

message CreateRoleProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  string role_sid = 1;
  string role_description = 2;
  repeated PermValue whitelisted_permissions = 3;
  repeated PermValue blacklisted_permissions = 4;
}

message RemoveRoleProposal {
  option (cosmos_proto.implements_interface) = "Content";
  option (gogoproto.equal) = true;

  string role_sid = 1;
}

message SetProposalDurationsProposal {
  repeated string typeof_proposals = 1;
  repeated uint64 proposal_durations = 2;
}