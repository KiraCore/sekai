  PERMISSION_VOTE_REMOVE_WHITELISTED_ACCOUNT_PERMISSION_PROPOSAL = 36 [(gogoproto.enumvalue_customname) = "PermVoteRemoveWhitelistedAccountPermissionProposal"];

