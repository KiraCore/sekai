  PERMISSION_VOTE_REMOVE_BLACKLISTED_ACCOUNT_PERMISSION_PROPOSAL = 38 [(gogoproto.enumvalue_customname) = "PermVoteRemoveBlacklistedAccountPermissionProposal"];


