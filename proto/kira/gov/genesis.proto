syntax = "proto3";
package kira.gov;

import "gov.proto";

option go_package = "github.com/KiraCore/sekai/x/gov/types";

message GenesisState {
  map<uint64, Permissions> permissions = 1;
  repeated NetworkActor network_actors = 2;
  NetworkProperties network_properties = 3;
  repeated ExecutionFee execution_fees = 4;
}
