syntax = "proto3";
package kira.upgrade;

import "google/protobuf/any.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/KiraCore/sekai/x/upgrade/types";


option (gogoproto.goproto_getters_all)  = false;

message ProposalSoftwareUpgrade {
  option (gogoproto.equal) = true;

  resource resources = 1;

  int64 min_halt_time = 2;
  string old_chain_id = 3;
  string new_chain_id = 4;
  string rollback_checksum = 5;
  int64 max_enrolment_duration = 6;
  string memo = 7;
}

message resource{
  option (gogoproto.equal) = true;

  string id = 1;
  string git =2;
  string checkout = 3;
  string checksum = 4;
}